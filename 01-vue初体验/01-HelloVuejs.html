<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h2>{{message}}</h2>
    <h2>{{name}}</h2>
</div>

</body>
<script src="../js/vue.js"></script>
<script>
    // let(变量)/const（常量）
    // 编程范式： 声明式编程
    const app = new Vue({
        el: "#app",  //用于挂载要管理的元素
        data: {  //定义数据
            message: '你好啊，李小龙！',
            name: "Jam"
        }
    })

    // 元素js的做法（变成范式： 命令式编程）
    // 1.创建div元素，设置id属性

    // 2.定义一个变量叫message

    // 3.将message变量放在前面的div元素中显示
</script>
</html>
