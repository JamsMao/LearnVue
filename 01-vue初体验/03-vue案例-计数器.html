<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            counter: 0,
        },
        methods: {
            add: function () {
                this.counter++;
            },
            sub: function () {
                if(this.counter <= 0){
                    this.counter = 0;
                }else {
                    this.counter--;
                }
            }
        },
        created: {},
        mounted: {},
    })
