<!DOCTYPE html>
<html lang="en">
<head>

    <script>
        const cpn = {
            template: '#cpn',
            props: ['movie','messages'],
            data(){
                return{}
            },
            methods: {

            }

        }

            data: {
                message: '钢铁侠',
                movies: ['相机','手机','电脑','电视']
            },
            components:{
                cpn
            }
        })
