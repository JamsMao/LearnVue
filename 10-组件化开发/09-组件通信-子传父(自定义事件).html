<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn @item-click="cpnClick"></cpn>
</div>

<template id="cpn">
    <div>
        <button v-for="item in categories"
                @click="btnClick(item)">
            {{item.name}}
        </button>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>
    // 1.子组件
    const cpn = {
        template: '#cpn',
        props: ['movie','messages'],
        data(){
            return{
                categories: [
                    {id: '1', name:'热门推荐'},
                    {id: '2', name:'手机数码'},
                    {id: '3', name:'家用家电'},
                    {id: '4', name:'电脑办公'},
                ]
            }
        },
        methods: {
            btnClick(item){
                // 自定义事件
                this.$emit('item-click',item)
            }
        }

    }

    // 2.父组件
    const app = new Vue({
        el: "#app",
        data: {
            message: '钢铁侠',
        },
        components:{
            cpn
        },
        methods: {
            cpnClick(item){
                console.log(item)
            }
        }
    })
</script>

</body>
</html>
