<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <!-- 在遍历的过程中，没有使用索引值（下标值）-->
        <ul>
            <li v-for="item in movies">
                {{item}}
            </li>
        </ul>

        <!-- 在遍历的过程中，获取索引值 -->
        <ul>
            <li v-for="(item,index) in movies">
                {{index + 1}}-{{item}}
            </li>
        </ul>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                movies: ['钢铁侠','蜘蛛侠','闪电侠','雷神']
            }
        })
    </script>
</body>
</html>
